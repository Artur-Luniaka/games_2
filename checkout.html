<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Complete your purchase securely at MobilePlayStrike.com. Easy checkout process with multiple payment options for your digital game purchases."
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <title>Checkout - MobilePlayStrike.com</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header-placeholder"></div>

    <main>
      <section class="checkout">
        <div class="container">
          <div class="checkout-header">
            <h1>Checkout</h1>
          </div>

          <div class="checkout-content">
            <!-- Checkout Form -->
            <div class="checkout-form">
              <form id="checkout-form">
                <div class="form-section">
                  <h3>Contact Information</h3>
                  <div class="form-row">
                    <div class="form-group">
                      <label for="first-name">First Name *</label>
                      <input
                        type="text"
                        id="first-name"
                        name="firstName"
                        required
                      />
                    </div>
                    <div class="form-group">
                      <label for="last-name">Last Name *</label>
                      <input
                        type="text"
                        id="last-name"
                        name="lastName"
                        required
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required />
                  </div>
                  <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" />
                  </div>
                </div>

                <div class="form-section">
                  <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                      <input type="checkbox" id="terms" name="terms" required />
                      <span
                        >I agree to the
                        <a href="terms.html" target="_blank"
                          >Terms of Service</a
                        >
                        and
                        <a href="privacy.html" target="_blank"
                          >Privacy Policy</a
                        >
                        *</span
                      >
                    </label>
                  </div>
                  <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                      <input
                        type="checkbox"
                        id="newsletter"
                        name="newsletter"
                      />
                      <span
                        >Subscribe to our newsletter for updates and special
                        offers</span
                      >
                    </label>
                  </div>
                </div>

                <div class="form-actions">
                  <button
                    type="submit"
                    class="btn btn-primary btn-large"
                    id="place-order-btn"
                  >
                    Place Order
                  </button>
                  <a href="cart.html" class="btn btn-secondary">Back to Cart</a>
                </div>
              </form>
            </div>

            <!-- Order Summary -->
            <div class="order-summary">
              <div class="summary-header">
                <h3>Order Summary</h3>
              </div>
              <div class="order-items" id="order-items">
                <!-- Order items will be loaded dynamically -->
              </div>
              <div class="order-totals">
                <div class="total-item">
                  <span>Subtotal:</span>
                  <span id="order-subtotal">$0.00</span>
                </div>
                <div class="total-item">
                  <span>Tax:</span>
                  <span id="order-tax">$0.00</span>
                </div>
                <div class="total-item total">
                  <span>Total:</span>
                  <span id="order-total">$0.00</span>
                </div>
              </div>
            </div>
          </div>

          <!-- Success Message (hidden by default) -->
          <div
            id="success-message"
            class="success-message"
            style="display: none"
          >
            <div class="success-card">
              <div class="success-icon-wrapper">
                <svg
                  class="success-icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 52 52"
                >
                  <circle
                    class="success-icon-circle"
                    cx="26"
                    cy="26"
                    r="25"
                    fill="none"
                  />
                  <path
                    class="success-icon-checkmark"
                    fill="none"
                    d="M14.1 27.2l7.1 7.2 16.7-16.8"
                  />
                </svg>
              </div>
              <h2>Thank You for Your Order!</h2>
              <p>We have received your request and will contact you shortly.</p>
              <p class="redirect-text">
                You will be automatically redirected to the main page shortly.
              </p>
              <button
                class="btn btn-primary"
                onclick="window.location.href='./'"
              >
                Go to Store Now
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="footer-placeholder"></div>

    <script src="js/header-footer.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
  </body>
</html>
